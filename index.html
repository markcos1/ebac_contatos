<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link href="./main.css" rel="stylesheet">

</head>
<header>
    <h1>Contatos</h1>
</header>
<body class="container">
    <form id="contato-form">
        <input type="text" required id="nome" placeholder="Nome do contato">
        <input type="tel" required id="telefone" placeholder="Número do contato">
        <button type="submit" id="botao">Adicionar</button>
    </form>
    <table>
        <thead></thead>

        <tbody>
            <tr>
                <td class="area-contato">
                    <img src="./Screenshot 2024-11-15 at 20-50-06 Aplique efeitos e animações — EBAC LMS.png" id="imagem">
                    <p id="nome-contato"></p>
                </td>
            </tr>
        </tbody>

        <tfoot></tfoot>
    </table>
    <script src="./main.js"></script>
</body>
</html>
